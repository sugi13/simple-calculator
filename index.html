<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/css/icons8-calculator-100.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="header-input">
                <h1 id = "header"></h1>
                <p id = "res"></p>
            </div>
            <div class="buttons">
                <button class="btn" value="C" id = "clear-btn">C</button>
                <button class="btn" value="remove">remove</button>
                <button class="btn" value="%">%</button>
                <button class="btn" value="/">/</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="+">+</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="*">*</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value="=" id = "calculate-btn">=</button>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
